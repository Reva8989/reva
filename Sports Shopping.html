<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Shopping</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
background-color: #f0f8ff;
}
h1 {
color: #ff4500;
}
.item {
background-color: pink;
border: 2px solid #333;
padding: 10px;
margin: 10px;
display: inline-block;
}
.cart {
margin-top: 20px;
padding: 10px;
background-color: cyan;
display: inline-block;
border-radius: 10px;
}
</style>
</head>
<body>
<h1>Welcome to Sports Shop!</h1>
<p>Click the button to add an item to the cart.</p>
<div class="item">
<p>🏑 Hockey stick - ₹1100</p>
<button onclick="addToCart('Hockey stick', 1100)">Add to Cart</button>
</div>
<div class="item">
<p>🎾 Badminton racket - ₹1200</p>
<button onclick="addToCart('Badminton racket', 1200)">Add to Cart</button>
</div>
<div class="item">
<p> 🏓 Table tennis bat - ₹150</p>
<button onclick="addToCart('Table tennis bat', 150)">Add to Cart</button>
</div>
<div class="item">
<p> ⚽︎ Football - ₹85</p>
<button onclick="addToCart('Football', 85)">Add to Cart</button>
</div>
<div class="item">
<p>🏀 Basketball - ₹100</p>
<button onclick="addToCart('Basketball', 100)">Add to Cart</button>
</div>
<div class="item">
<p>🏐 Volleyball - ₹75</p>
<button onclick="addToCart('Volleyball', 75)">Add to Cart</button>
</div>
<div class="item">
<p>🏏 Bat - ₹1500</p>
<button onclick="addToCart('Bat', 1500)">Add to Cart</button>
</div>
<div class="item">
<p> 🥎 Tennis ball - ₹25</p>
<button onclick="addToCart('Tennis ball', 25)">Add to Cart</button>
</div>
<div class="cart">
<h3>Shopping Cart</h3>
<p id="cartList">Cart is empty</p>
<h3>Total: ₹<span id="totalAmount">0</span></h3>
</div>
<script>
let totalAmount = 0;
function addToCart(item, price) {
let cart = document.getElementById("cartList");
let total = document.getElementById("totalAmount");
// Update cart items
if (cart.innerHTML === "Cart is empty") {
cart.innerHTML = item;
} else {
cart.innerHTML += ", " + item;
}
// Update total amount
totalAmount += price;
total.innerHTML = totalAmount;
}
</script>
</body>
</html>
